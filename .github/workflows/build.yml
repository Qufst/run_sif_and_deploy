name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Restore artifact
        run: |
          gh run download 9756524638 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: render
        run: |
          apptainer exec image.sif bash -c '
            # Install Quarto
            apk add tar
            mkdir -p $HOME/.local/bin
            wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.52/quarto-1.5.52-linux-amd64.tar.gz
            tar -xzf quarto-1.5.52-linux-amd64.tar.gz -C $HOME/.local
            ln -s $HOME/.local/quarto-1.5.52/bin/quarto $HOME/.local/bin/quarto

            quarto add --no-prompt computorg/computo-quarto-extension

            # Render the Quarto document
            quarto render index.qmd
          '

        