name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9909457571 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: put permission
        run: |
          chmod +x  /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/python
          chmod +x /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/jupyter
          chmod +x /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/jupyter
          ls -la /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts
          export PATH=/home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts:$PATH

          ls -la /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts
          export QUARTO_PYTHON=/home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/python

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: add computo
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension
          which quarto
          ls -la /usr/local/bin/quarto


      - name: Add Jupyter to PATH
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const jupyterDir = path.dirname(process.env.JUPYTER_BIN || '/home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/jupyter');
            fs.appendFileSync(process.env.GITHUB_PATH, `${jupyterDir}\n`);


      - name: Copy and render QMD file with Quarto
        run: |
          chmod +x  /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/python
          chmod +x /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/jupyter
          chmod +x /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/jupyter
          export PATH=/home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts:$PATH
          export QUARTO_PYTHON=$HOME/run_sif_and_deploy/apptainer-scripts/python
          which python
          which jupyter
          ls -la /home/runner/work/run_sif_and_deploy/run_sif_and_deploy/apptainer-scripts/
          quarto check
          quarto render index.qmd


