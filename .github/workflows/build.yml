name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9761084223 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          CONDA_SH=$(apptainer exec image.sif bash -c 'find / -name conda.sh 2>/dev/null | head -n 1')
          apptainer exec image.sif bash -c "mamba init"
          apptainer exec image.sif bash -c "source $CONDA_SH"
          apptainer exec image.sif bash -c "mamba activate CONDA_DEFAULT_ENV"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Render Quarto document
        run: |
          quarto render index.qmd