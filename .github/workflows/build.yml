name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Restore artifact
        run: |
          gh run download 9739705176 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Activate Conda environment and run commands
        run: |
          apptainer exec image.sif bash <<EOF
          # Activer l'environnement Conda et exÃ©cuter des commandes
          kill -9 $$
          sleep 1
          mamba init
          source /home/runner/.bashrc
          mamba activate myenv
          EOF

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Render
        run: |
          quarto render index.qmd
        