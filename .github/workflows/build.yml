name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    container:
      image: image.sif
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Restore artifact
        run: |
          gh run download 9756524638 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: render
        run: |
          quarto render index.qmd

        