name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9790177558 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          apptainer run image.sif
          apptainer exec image.sif micromamba env list


      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Copy and render QMD file
        run: |
          find / -name quarto
          WORK_DIR=$(pwd)/workspace
          mkdir -p $WORK_DIR
          QMD_FILE_PATH="index.qmd"
          cp $QMD_FILE_PATH $WORK_DIR/mon_document.qmd

          QUARTO_BIN=$(which quarto)
          QUARTO_DIR=$(dirname $QUARTO_BIN)
          apptainer exec --bind $WORK_DIR:/workspace --bind $QUARTO_DIR:$QUARTO_DIR image.sif bash -c "export PATH=$QUARTO_DIR:\$PATH && quarto add --no-prompt computorg/computo-quarto-extension && quarto render /workspace/mon_document.qmd"


