name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9790177558 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          apptainer run image.sif
          apptainer exec image.sif micromamba env list

      - name: Run container and install Quarto
        run: |
          apptainer exec image.sif bash -c "wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.53/quarto-1.5.53-linux-amd64.tar.gz && mkdir ~/opt && tar -C ~/opt -xvzf quarto-1.5.53-linux-amd64.tar.gz && mkdir ~/.local/bin && ln -s ~/opt/quarto-1.5.53/bin/quarto ~/.local/bin/quarto"
  
      - name: Install TinyTeX
        run: |
          apptainer exec image.sif bash -c "~/.local/bin/quarto install tool tinytex --log-level warning"
  
      - name: Install Quarto Extension
        run: |
          apptainer exec image.sif bash -c "~/.local/bin/quarto add --no-prompt computorg/computo-quarto-extension"
  
      - name: Render Quarto document
        run: |
          apptainer exec image.sif bash -c "~/.local/bin/quarto render index.qmd"