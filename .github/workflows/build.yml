name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9790177558 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          apptainer run image.sif
          apptainer exec image.sif micromamba env list

      - name: activate the environment from the sif
        run: |
          apptainer exec image.sif bash -c "
            apk update && apk add --no-cache wget &&
            wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.1/quarto-1.6.1-linux-amd64.deb &&
            dpkg -i quarto-1.6.1-linux-amd64.deb &&
            
            apk add --allow-untrusted quarto-1.6.1-linux-amd64.deb &&
            rm -rf /var/lib/apt/lists/* quarto-1.6.1-linux-amd64.deb
          "

      - name: Copy and render QMD file
        run: |
          WORK_DIR="/workspace"
          QMD_FILE_PATH="index.qmd"
          cp $QMD_FILE_PATH $WORK_DIR/mon_document.qmd
          apptainer exec --bind $(pwd):$WORK_DIR image.sif quarto add --no-prompt computorg/computo-quarto-extension
          apptainer exec --bind $(pwd):$WORK_DIR image.sif quarto render $WORK_DIR/mon_document.qmd



