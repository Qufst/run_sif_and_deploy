name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9790177558 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          apptainer run image.sif
          apptainer exec image.sif micromamba env list


      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Prepare Workspace and QMD File
        run: |
          mkdir -p $(pwd)/workspace
          cp index.qmd $(pwd)/workspace/mon_document.qmd

      - name: Copy and render QMD file with Quarto
        run: |
          source $GITHUB_ENV
          apptainer exec image.sif --bind $(pwd)/workspace bash -c "QUARTO_BIN add --no-prompt computorg/computo-quarto-extension && /opt/quarto/bin/quarto render /workspace/mon_document.qmd"



