name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9762135815 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          dd if=/dev/zero of=overlay.img bs=1M count=1024
          mkfs.ext3 overlay.img
          # Copier le script mamba.sh vers un emplacement accessible en écriture
          apptainer exec --overlay overlay.img:rw --fakeroot image.sif cp /opt/conda/etc/profile.d/mamba.sh /tmp/mamba.sh
                  
          # Ajouter les permissions d'exécution au script copié
          apptainer exec --overlay overlay.img:rw --fakeroot image.sif chmod +x /tmp/mamba.sh
                  
          # Exécuter le script copié
          apptainer exec --overlay overlay.img:rw --fakeroot image.sif bash -c "/tmp/mamba.sh"
                  
          # Initialiser mamba
          apptainer exec --overlay overlay.img:rw --fakeroot image.sif bash -c "mamba init --system"
                  
          # Activer l'environnement Conda myenv
          apptainer exec --overlay overlay.img:rw --fakeroot image.sif bash -c "source ~/.bashrc && mamba activate myenv"



      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Render Quarto document
        run: |
          quarto render index.qmd