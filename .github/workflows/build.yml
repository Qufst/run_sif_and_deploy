name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Restore artifact
        run: |
          gh run download 9739705176 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: activate the environment from the sif
        run: |
          ls -la
          QMD_FILE_PATH="index.qmd"
          WORK_DIR="/workspace"
          apptainer exec image.sif bash <<EOF
          apk update && apk add --no-cache \
            wget
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.52/quarto-1.5.52-linux-amd64.tar.gz
          tar -C ~/opt -xvzf quarto-1.5.52-linux-amd64.tar.gz
          rm quarto-linux.tar.gz
          mkdir ~/.local/bin
          ln -s ~/opt/quarto-1.5.52/bin/quarto ~/.local/bin/quarto
          ( echo ""; echo 'export PATH=$PATH:~/.local/bin\n' ; echo "" ) >> ~/.profile
          source ~/.profile
          quarto check

          EOF
            # Copier le fichier QMD dans le r√©pertoire de travail de l'image
            cp $QMD_FILE_PATH $WORK_DIR/mon_document.qmd

            # Rendre le document QMD
            apptainer exec --bind $(dirname $QMD_FILE_PATH):$WORK_DIR $IMAGE_PATH quarto render $WORK_DIR/mon_document.qmd

            chmod +x render_qmd.sh
            ./render_qmd.sh

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Computo extension for Quarto
        run: |
          quarto add --no-prompt computorg/computo-quarto-extension

      - name: Render
        run: |
          quarto render index.qmd
        