name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

permissions: 
  contents: write
  pages: write

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "quentin.festor@etu.umontpellier.com"
          git config --global user.name "quarto-github-actions"

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 10108352405 -n apptainer-image -R Qufst/create_apptainer.sif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Creation of xdg_runtime_dir
        run: |
          mkdir -p xdg_runtime_dir
          export XDG_RUNTIME_DIR=~/xdg_runtime_dir 

          
      - name: render
        run: |
          apptainer exec image_r.sif quarto render index_r.qmd

      - name: Checkout gh-pages branch
        run: |
          git fetch origin
          git checkout gh-pages
  
      - name: Copy content from main to gh-pages
        run: |
          git checkout main -- docs/
          git add docs/
          git commit -m "Update gh-pages with content from main"
          git push origin gh-pages


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          full_commit_message: ${{ github.event.head_commit.message }}



