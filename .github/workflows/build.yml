name: from-singularity-deploy-papers

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  download-singularity-image:
    name: Download Singularity Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.2

      - name: Download Singularity image artifact
        run: |
          gh run download 9790177558 --repo Qufst/create_apptainer.sif --name apptainer-image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: run .sif
        run: |
          apptainer run image.sif
          apptainer exec image.sif micromamba env list

      - name: Run container and install Quarto
        run: |
          apptainer exec image.sif bash -c "wget https://quarto.org/download/latest/quarto-linux-amd64.deb && chmod +x quarto-linux-amd64.deb && ./quarto-linux-amd64.deb"
  
      - name: Install TinyTeX
        run: |
          apptainer exec image.sif bash -c "quarto install tool tinytex --log-level warning"
  
      - name: Install Quarto Extension
        run: |
          apptainer exec image.sif bash -c "quarto add --no-prompt computorg/computo-quarto-extension"
  
      - name: Render Quarto document
        run: |
          apptainer exec image.sif bash -c "quarto render index.qmd"